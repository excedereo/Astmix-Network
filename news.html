<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/astmixLogos/astmixFavicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/astmixLogos/astmixFavicon.ico">
    <title>Astmix Network</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/mainPage/main.css">
    <link rel="stylesheet" href="css/news/buttonsStyles.css">
</head>
<body>
    <div class="head" id="header">
        <!-- Header Input From 'addFooter.js' -->
    </div>

    <div class="mainContainer">
        <div class="titleContainer">
            <img class="mainTitle" src="img/astmixLogos/logoTitle.png"  alt="" id="mainTitle">
        </div>
        <div class="navigationCase" id="glassBCase">
            <div class="glassButton" id="spawnMap" >
                <img src="img/mineItems/compass.webp" id="spawnMapImg" class="navigationItem">
                Карта Спавна
            </div>
            <div class="glassButton" style="animation: fadeIn 1s ease-in-out 0.4s backwards">
                <img src="img/mineItems/spruceSign.webp" class="navigationItem">
                <div style="margin: auto;">Новости</div>
            </div>
            <div class="glassButton" style="animation: fadeIn 1s ease-in-out 0.6s backwards">
                <img src="img/mineItems/book.png"  class="navigationItem">
                Полезные<br>Ссылки
            </div>

        </div>
    </div>




    <div class="footer-info" id="c">

    </div>

    <script src="js/spawnMap/mainButtons.js"></script>
    <script src="js/mainPage/glassButtons.js"></script>

    <script src="js/mainPage/opener.js"></script>

    <script src="js/setters/addFooter.js"></script>
</body>
</html>
