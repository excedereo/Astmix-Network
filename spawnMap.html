<!DOCTYPE html>
<html lang="ru">
<!--ver beta 0.2.4-->
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="img/astmixLogos/astmixFavicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="img/astmixLogos/astmixFavicon.ico">
    <title>Astmix Network</title>
    <link rel="stylesheet" href="css/spawnMap/main.css">
</head>
<body>
    <div class="head">
        <img src="img/astmixLogos/astmixAvatar.png" class="astmix-logo">
        <button class="mainButton" id="spawnMap">Карта Спавна</button>
        <button class="mainButton" id="onlineMap">Онлайн Карта</button>
        <button class="mainButton" id="wikiButton">Википедия</button>
        <button class="mainButton mainButton-Espada" id="espadaButton">
            Espada
            <span class="particleEspada-top"></span>
            <span class="particleEspada-bottom"></span>
            <div class="button-shineContainer">
                <span class="buttonShine buttonShine-Espada"></span>
            </div>
        </button>

        <button class="mainButton mainButton-Bank" id="aBankButton">
            Банк
            <span class="diamond-top"></span>
            <span class="diamond-bottom"></span>
            <div class="button-shineContainer">
                <span class="buttonShine buttonShine-Bank"></span>
            </div>

        </button>
    </div>

    <div class="spawnMap">
        <!-- Blocks -->
    </div>

    <div class="footer-info">
        <div class="copyright">Powered By: Excedere The Decadenza</div>
    </div>

    <script src="js/spawnMap/mainButtons.js"></script>
    <script src="js/spawnMap/data/sectorData.js"></script>
    <script src="js/spawnMap/interactiveMap/createSector.js"></script>
    <script src="js/spawnMap/interactiveMap/tooltipManager.js"></script>
    <script src="js/spawnMap/interactiveMap/mapNavigation.js"></script>
</body>
</html>
